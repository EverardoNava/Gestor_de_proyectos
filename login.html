<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <section class="seccion-login d-flex justify-content-center align-items-center" style="background-color: #508bfc;   ">
        <div class="container py-5">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">

                            <h3 class="mb-3">Sign in</h3>

                            <div class="form-outline mb-2">
                                <label class="form-label" for="codigo">Codigo</label>
                                <input type="text" id="codigo" class="form-control form-control-lg" />
                            </div>

                            <div class="form-outline mb-2">
                                <label class="form-label" for="contrasena">Contrase√±a</label>
                                <input type="password" id="contrasena" class="form-control form-control-lg" />
                            </div>

                            <!-- Checkbox -->
                            <div class="form-check d-flex justify-content-start mb-4">
                                <input class="form-check-input" type="checkbox" value="" id="recordar" />
                                <label class="form-check-label" for="form1Example3"> Remember password </label>
                            </div>
                            <div class="d-grid col-10 mx-auto">
                                <button class="btn btn-primary btn-lg btn-block" type="submit" id="ingresar">Ingresar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/app.js"></script>
</body>

</html>

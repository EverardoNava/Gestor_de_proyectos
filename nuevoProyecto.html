<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Proyecto</title>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>

<body>
        <div class="align-items-center d-flex flex-row justify-content-between">
            <nav class="w-50 d-flex p-4">
                <div class="w-100 btn-group" role="group" aria-label="Grupo de botones">
                    <button type="button" class="btn btn-lg btn-group-custom btn-outline-primary">Vista General</button>
                    <button type="button" class="btn btn-lg btn-group-custom btn-outline-secondary">Nombre del Proyecto</button>
                </div>
            </nav>
        </div>
    <main>
        <div class="d-flex flex-row justify-content-center">
            <div class="btn-group" role="group" aria-label="Grupo de botones">
                <button type="button" class="btn btn-outline-primary" id="btn-detalles">Detalles</button>
                <button type="button" class="btn btn-outline-secondary" id="btn-miembros">Miembros</button>
                <button type="button" class="btn btn-outline-success" id="btn-actividades">Actividades</button>
                <button type="button" class="btn btn-outline-primary" id="btn-documentos">Documentos</button>
                <button type="button" class="btn btn-outline-secondary" id="direct-chat">Chat</button>
                <button type="button" class="btn btn-outline-success"
                    id="btn-calendario-proyecto">Calendario</button>
                <button type="button" class="btn btn-lg btn-outline-success">Línea de tiempo</button>
            </div>
        </div>

        <!--Modal de detalles-->
        <form>
            <div id="modal-nuevoproyecto-detalles" class="modal fade" style="display: none;">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2 class="modal-title">Detalles</h2>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="form-group col">
                                    <label for="descripcion">Nombre del Proyecto:</label>
                                    <input type="text" class="form-control" id="modal-nuevoproyecto-detalles-nombre"
                                        name="descripción" placeholder="Descripción">
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col">
                                    <label for="modal-nuevoproyecto-textarea">Descripción</label>
                                    <textarea class="form-control" placeholder="Leave a comment here"
                                        id="modal-nuevoproyecto-textarea"></textarea>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col">
                                    <label for="fecha">Fecha limite</label>
                                    <br>
                                    <button type="button" class="btn btn-primary"
                                        id="modal-nuevoProyecto-fecha_limite">Agregar</button>
                                </div>
                            </div>
                            <label for="prioridad">Prioridad:</label>

                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="opciones"
                                    id="modal-nuevoProyecto-prioridad-1" value="opcion1">
                                <label class="form-check-label" for="modal-tarea-prioridad-1"> Baja</label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="opciones"
                                    id="modal-nuevoProyecto-prioridad-2" value="opcion2">
                                <label class="form-check-label" for="modal-tarea-prioridad-2"> Normal</label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="opciones"
                                    id="modal-nuevoProyecto-prioridad-3" value="opcion3">
                                <label class="form-check-label" for="modal-tarea-prioridad-3"> Alta</label>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" id="modal-tarea-guardar"
                                class="btn btn-lg btn-primary">Guardar</button>
                            <button type="button" class="btn btn-lg btn-secondary"
                                data-dismiss="modal">Cancelar</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-lg btn-primary" data-dismiss="modal">Agregar</button>
                            <button type="button" class="btn btn-lg btn-secondary" data-dismiss="modal">Cerrar</button>
                        </div>
                    </div>
                </div>
            </div>

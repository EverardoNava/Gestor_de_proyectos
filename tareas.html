<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea</title>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="d-flex d-flex justify-content-center">
        <h1>Tareas</h1>
    </div>
    <div class="d-flex justify-content-end">
        <button type="button" class="btn btn-lg btn-primary mr-3" id="btn-agregar-tarea">Agregar</button>
    </div>
    <main>
        <!--Modal-->
        <form>
            <div class="modal fade" id="modal-tarea">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title">Tarea</h1>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="form-group col">
                                    <label for="titulo" class="col-form-label">Título:</label>
                                    <input type="text" class="form-control" id="modal-tarea-titulo" name="titulo"
                                        placeholder="Titulo">
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col">
                                    <label for="descripcion">Descripción:</label>
                                    <input type="text" class="form-control" id="modal-tarea-descripcion"
                                        name="descripción" placeholder="Descripción">
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col">
                                    <label for="personas">Personas</label>
                                    <br>
                                    <button type="button" class="btn btn-primary">Agregar</button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col">
                                    <label for="prioridad">Prioridad:</label>

                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="opciones"
                                            id="modal-tarea-prioridad-1" value="opcion1">
                                        <label class="form-check-label" for="modal-tarea-prioridad-1"> Baja</label>
                                    </div>

                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="opciones"
                                            id="modal-tarea-prioridad-2" value="opcion2">
                                        <label class="form-check-label" for="modal-tarea-prioridad-2">
                                            Normal</label>
                                    </div>

                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="opciones"
                                            id="modal-tarea-prioridad-3" value="opcion3">
                                        <label class="form-check-label" for="modal-tarea-prioridad-3"> Alta</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col">
                                    <label for="fecha">Fecha limite</label>
                                    <br>
                                    <button type="button" class="btn btn-primary"
                                        id="modal-tarea-fecha_limite">Agregar</button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col">
                                    <label for="recordatorios">Recordatorios:</label>
                                    <br>
                                    <button type="button" class="btn btn-primary"
                                        id="modal-tarea-recordatorio">Agregar</button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col">
                                    <label for="archivos">Archivos</label>

                                    <input type="file" class="form-control-file" id="archivo" name="archivo"
                                        style="display: none;">
                                    <br>
                                    <button type="button" class="btn btn-primary"
                                        id="modal-tarea-archivos">Agregar</button>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer d-flex justify-content-end">
                            <button type="submit" id="modal-tarea-guardar"
                                class="btn btn-modal btn-lg btn-primary mr-3">Guardar</button>
                            <button type="button" class="w-15 btn btn-modal btn-lg btn-secondary"
                                data-dismiss="modal">Cancelar</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <div class="modal fade" id="modal-tarea-fecha_limite-modal">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Fecha Limite</h4>
                    </div>
                    <div class="modal-body">
                        <!-- Contenido del modal -->
                        <form>
                            <div class="row">
                                <div class="form-group col">
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div id="datetimepicker"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- Campos del formulario -->
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </main>

</body>
<script src="js/app.js"></script>

</html>
